<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <script src="js/lib/knockout-3.2.0.js"></script>
</head>
<body>
<ul data-bind="foreach: cats">
  <li data-bind="text: name, click: $parent.showCurrentCat"></li>
  <!-- <li data-bind="text: name"></li> -->
</ul>

<div data-bind="with: currentCat">
  <h3 data-bind="text: name"></h3>
  <h4 data-bind="text: title"></h4>
  <div data-bind="text: clickCount"></div>
  <img src="" alt="cute cat" data-bind="attr: {src: imgSrc}, click: $parent.incrementCounter">
  <div>
    <h3>Nick name</h3>
    <ul data-bind="foreach: nickname">
      <li data-bind="text: $data"></li>
    </ul>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
