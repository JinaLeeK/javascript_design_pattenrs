<body>
  <ul data-bind="foreach: names">
    <li data-bind="text: name, click: $parent.showIndex"></li>
  </ul>
  <div data-bind="text: thisIndex"></div>

  <script>
  var ViewModel = function() {
    var self = this;
    this.thisIndex = ko.observable();
    var nameList = [
      {name: 'text1'},
      {name: 'text2'}
    ];

    this.names = ko.observable(nameList);

    this.showIndex = function() {
      self.thisIndex(nameList[this]);
  }
}
