<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style>
      * {
          -moz-box-sizing: border-box;
               box-sizing: border-box;
      }
      fieldset {
        margin-top: 10px;
        width: 200px;
        height: 200px;
      }
      img {
        width:100%;
        height:100px;
      }
      button {
        margin-right: 20px;
      }
    </style>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
	<div id="catlist">
    <script>
    for (var i=0 ; i<4; i++){
      var elem = document.createElement("button");
      $(elem).prop("id",(i+1));
      $(elem).html('cat '+(i+1));
      $("body").append(elem);
    }
    </script>
	</div>

  <fieldset class="display-area"></fieldset>

  <script type="text/template" data-template="cat">
    <div>{{name}}</div>
    <div>{{click}}</div>
    <img src="{{image}}">
  </script>

</body>
</html>
