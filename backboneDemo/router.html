<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<script src="jquery/jquery.js"></script>
		<script src="underscore/underscore.js"></script>
		<script src="backbone/backbone.js"></script>
	</head>
  <body>
	<script type="text/JavaScript">
  (function() {

    window.App = {
      Models: {},
      Collections: {},
      Views: {},
      Router: {}
    };

    App.Router = Backbone.Router.extend({
      routes: {
        '': 'index',
        'show/:id': 'show',
        'download/*random': 'download',
        'search/:query': 'search',
        '*default': 'default'
      },

      index: function() {
        $(document.body).append("Index routed has been called..");
      },

      show: function(id) {
        $(document.body).append("Show route has been called.. with id equals: ", id);
      },

      download: function(random) {
        $(document.body).append("download route has been called... with random equals: ", random);
      },

      search: function(query) {
        $(document.body).append("Search route has been called..with :", query);
      },

      default: function(default) {
        $(document.body).append("This route is not hanled.. you tried to access: ", defalut);
      }
    });

    new App.Router;
    Backbone.history.start();
  })();

  </script>
	</body>
</html>
